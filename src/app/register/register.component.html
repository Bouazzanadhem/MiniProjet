<div class="container row">
    <div class="offset-3 col-6">
        <h1>Register</h1>
        <form class="example-form" [formGroup]="registerForm" (ngSubmit)="register()">
            <mat-form-field class="example-full-width">
              <mat-label>First Name</mat-label>
              <input matInput placeholder="Ex. Nadhem" formControlName="fName">
            </mat-form-field>
            <mat-error *ngIf=" submitted && registerForm.controls.fName.hasError('required')">
              First Name is required
            </mat-error>

            <mat-form-field class="example-full-width">
                <mat-label>Last Name</mat-label>
                <input matInput placeholder="Ex. Bouazza" formControlName="lName">
            </mat-form-field>
            <mat-error *ngIf=" submitted &&registerForm.controls.lName.hasError('required')">
              Last Name is required
            </mat-error>

            <mat-form-field class="example-full-width">
                <mat-label>E-mail</mat-label>
                <input type="email" matInput placeholder="Ex. azerty@gmail.com"  formControlName="email">
            </mat-form-field>
            <mat-error *ngIf=" submitted && registerForm.controls.email.hasError('required')">
              E-mail is required
            </mat-error>

            <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input type="password" matInput   formControlName="password">
            </mat-form-field>
            <mat-error *ngIf=" submitted && registerForm.controls.email.hasError('required')">
              Password is required
            </mat-error>

            <mat-form-field class="example-full-width">
                <mat-label>Confirm Password</mat-label>
                <input type="password" matInput formControlName="confirmpassword">
            </mat-form-field>
            <mat-error *ngIf=" submitted &&registerForm.controls.email.hasError('required')">
              Confirm Password is required
            </mat-error>

            <div class="example-button-row">
            <button mat-raised-button color="primary" style="margin: 10px auto;" type="submit" [disabled]="registerForm.invalid">Register</button>
            </div>
        </form>
    </div>
  </div>
