<div style="width: 1000px; margin: auto;">
    <h1 style="text-align: center;">User List</h1>
    <button class="float-right" mat-raised-button color="warn" style="margin: 10px auto;" type="button" [routerLink]="['/dashbord/AddContact']">
      <i class="fas fa-plus"></i> Add Contact</button>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">E-mail</th>
          <th scope="col">TÃ©lephone</th>
        </tr>
      </thead>
      <tbody *ngFor="let x of Contacts;let i=index">
        <tr>
          <th scope="row">{{i+1}}</th>
          <td>{{x.fName | uppercase}}</td>
          <td>{{x.lName | uppercase}}</td>
          <td>{{x.email}}</td>
          <td>{{x.tel}}</td>
          <td>
            <button type="submit" class="btn btn-success" [routerLink]="['/dashbord/UpdateContact', x.id ]">
              <i class="fas fa-pen-square"></i> Update
            </button>
          </td>
          <td>
            <button class="btn btn-danger" (click)="deleteContact(x.id)">
              <i class="fas fa-trash-alt"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
